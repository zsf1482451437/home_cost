<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>房贷计算器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .calculator-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
        padding: 40px;
        width: 100%;
        max-width: 500px;
      }

      .title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 16px;
      }

      input,
      select {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .calculate-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .calculate-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .calculate-btn:active {
        transform: translateY(0);
      }

      .calculate-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Loading 动画 */
      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      .loading-spinner.show {
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .btn-text {
        transition: opacity 0.2s ease;
      }

      .btn-text.loading {
        opacity: 0.8;
      }

      /* 弹窗样式 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        animation: modalSlideIn 0.3s ease-out;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 20px;
      }

      .close:hover {
        color: #667eea;
      }

      .result-title {
        color: #333;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: 600;
        padding-right: 40px;
      }

      .result-item {
        background: #f8f9fa;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .result-label {
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .result-value {
        font-size: 24px;
        font-weight: 700;
        color: #667eea;
      }

      .result-description {
        font-size: 14px;
        color: #777;
        margin-top: 5px;
      }

      .error-modal .modal-content {
        border-left: 6px solid #e74c3c;
      }

      .error-title {
        color: #e74c3c;
        margin-bottom: 15px;
        font-size: 20px;
        font-weight: 600;
      }

      .error-message {
        color: #555;
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="title">房贷计算器</h1>

      <form id="mortgageForm">
        <div class="form-group">
          <label for="repaymentMethod">还款方式：</label>
          <select id="repaymentMethod" name="repaymentMethod" required>
            <option value="">请选择还款方式</option>
            <option value="equal-principal-interest">等额本息</option>
            <option value="equal-principal">等额本金</option>
          </select>
        </div>

        <div class="form-group">
          <label for="loanAmount">贷款金额（万元）：</label>
          <input
            type="number"
            id="loanAmount"
            name="loanAmount"
            min="0.1"
            step="0.1"
            placeholder="例如：100"
            required
          />
        </div>

        <div class="form-group">
          <label for="annualInterestRate">年利率（%）：</label>
          <input
            type="number"
            id="annualInterestRate"
            name="annualInterestRate"
            min="0.1"
            max="20"
            step="0.01"
            placeholder="例如：4.5"
            required
          />
        </div>

        <div class="form-group">
          <label for="loanYears">还款年数：</label>
          <select id="loanYears" name="loanYears" required>
            <option value="">请选择还款年数</option>
            <option value="10">10年</option>
            <option value="20">20年</option>
            <option value="30">30年</option>
          </select>
        </div>

        <button type="submit" class="calculate-btn" id="calculateBtn">
          <div class="loading-spinner" id="loadingSpinner"></div>
          <span class="btn-text" id="btnText">计算房贷</span>
        </button>
      </form>
    </div>

    <!-- 结果弹窗 -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('resultModal')">&times;</span>
        <h2 class="result-title">计算结果</h2>
        <div id="resultContent"></div>
      </div>
    </div>

    <!-- 错误弹窗 -->
    <div id="errorModal" class="modal error-modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('errorModal')">&times;</span>
        <h2 class="error-title">计算出错</h2>
        <div id="errorContent" class="error-message"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
